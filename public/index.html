<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #181a20;
            margin: 0;
            padding: 0;
            color: #e3e3e3;
        }

        header {
            position: sticky;
            top: 0;
            background: #23263a;
            box-shadow: 0 4px 24px rgba(0, 255, 255, 0.08);
            z-index: 100;
            padding: 0 0 10px 0;
        }

        .navbar {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 24px 0 24px;
        }

        .logo {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #00ffe7;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ffe7, 0 0 2px #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #23263a;
            border-radius: 30px;
            padding: 6px 14px;
            box-shadow: 0 2px 12px rgba(0, 255, 255, 0.08);
            border: 2px solid #00ffe7;
        }

        .search-box input[type="text"] {
            border: none;
            background: transparent;
            padding: 12px 14px;
            width: 260px;
            font-size: 17px;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            outline: none;
        }

        .search-box button {
            padding: 9px 22px;
            font-size: 16px;
            background: linear-gradient(90deg, #00ffe7 0%, #007bff 100%);
            color: #181a20;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 12px #00ffe7, 0 0 2px #fff;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-left: 10px;
        }

        .search-box button:hover {
            background: linear-gradient(90deg, #007bff 0%, #00ffe7 100%);
            color: #fff;
            box-shadow: 0 0 24px #00ffe7, 0 0 4px #fff;
        }

        main {
            max-width: 1100px;
            margin: 36px auto 0 auto;
            padding: 0 24px;
        }

        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 32px;
            margin-top: 18px;
        }

        .news-card {
            background: linear-gradient(135deg, #23263a 80%, #00ffe7 100%);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0, 255, 255, 0.13);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.18s, box-shadow 0.18s;
            min-height: 440px;
            border: 2px solid #00ffe7;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-6px) scale(1.025);
            box-shadow: 0 8px 48px #00ffe7, 0 0 8px #fff;
            border-color: #007bff;
        }

        .news-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            background: #23263a;
            border-bottom: 2px solid #00ffe7;
        }

        .news-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 22px 18px 16px 18px;
        }

        .news-card h3 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 22px;
            color: #00ffe7;
            margin: 0 0 12px 0;
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 0 0 6px #00ffe7;
        }

        .news-card p {
            font-size: 16px;
            color: #e3e3e3;
            margin: 0 0 22px 0;
            flex: 1;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .news-card a {
            align-self: flex-start;
            padding: 8px 20px;
            background: linear-gradient(90deg, #00ffe7 0%, #007bff 100%);
            color: #181a20;
            border-radius: 18px;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 8px #00ffe7;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .news-card a:hover {
            background: linear-gradient(90deg, #007bff 0%, #00ffe7 100%);
            color: #fff;
            box-shadow: 0 0 16px #00ffe7;
        }

        @media (max-width: 600px) {
    body {
        padding: 0;
    }
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 8px 0 8px;
        gap: 12px;
    }
    .logo {
        font-size: 1.4rem;
        gap: 6px;
        padding-bottom: 4px;
    }
    .search-box {
        width: 100%;
        padding: 4px 8px;
        border-radius: 20px;
        box-shadow: 0 1px 6px rgba(0,255,255,0.08);
    }
    .search-box input[type="text"] {
        width: 100%;
        min-width: 0;
        font-size: 15px;
        padding: 10px 8px;
    }
    .search-box button {
        padding: 8px 14px;
        font-size: 14px;
        margin-left: 6px;
        border-radius: 16px;
    }
    main {
        padding: 0 6px;
        margin-top: 18px;
    }
    #news-container {
        grid-template-columns: 1fr;
        gap: 18px;
        margin-top: 10px;
    }
    .news-card {
        min-height: 340px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,255,255,0.13);
    }
    .news-card img {
        height: 140px;
        border-bottom-width: 1.5px;
    }
    .news-content {
        padding: 14px 10px 10px 10px;
    }
    .news-card h3 {
        font-size: 16px;
        margin-bottom: 8px;
    }
    .news-card p {
        font-size: 13px;
        margin-bottom: 14px;
    }
    .news-card a {
        padding: 6px 14px;
        font-size: 13px;
        border-radius: 12px;
    }
}
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">ðŸ“¢ NewsApp</div>
            <form class="search-box" onsubmit="fetchNews(); return false;">
                <input type="text" id="queryInput" placeholder="Search news..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div id="news-container"></div>
    </main>

    <script>
        async function fetchNews() {
            const query = document.getElementById("queryInput").value.trim();
            const container = document.getElementById("news-container");
            container.innerHTML = ""; // Clear previous results

            if (!query) {
                alert("Please enter a topic.");
                return;
            }

            const url = `/api/news?query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.articles.length === 0) {
                    container.innerHTML = "<p>No news found for this topic.</p>";
                    return;
                }

                data.articles.forEach((article) => {
                    const card = document.createElement("div");
                    card.className = "news-card";

                    card.innerHTML = `
                        ${article.urlToImage ? `<img src="${article.urlToImage}" alt="News Image" />` : `<img src="https://via.placeholder.com/340x190/23263a/00ffe7?text=No+Image" alt="No Image" />`}
                        <div class="news-content">
                            <h3>${article.title}</h3>
                            <p>${article.description || "No description available."}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching news:", error);
                container.innerHTML = "<p>Error loading news. Please try again later.</p>";
            }
        }
    </script>
</body>

</html>
